<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
		<form class="contact" method="post" action="">
			<h1>Contact Form</h1>
			<div class="fields">
				<div id="email"><label for="email">
					<i class="fas fa-envelope"></i>
					<input id="email" type="email" name="email" placeholder="Your Email" required>
				</label></div>
				<div id="Name">	<label for="name">
					<i class="fas fa-user"></i>
					<input type="text" name="name" placeholder="Your Name" required></div>
			<div id="subject"><label>
				<input type="text" name="subject" placeholder="Subject" required></div>
				<div id="Message"><textarea name="msg" placeholder="Message" required></textarea></div>
				
			</div>
			<input type="submit">
		</form>
	</body>
</html>
