<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>
	<form method="POST" class="contact" method="post" action="" onsubmit="sendMail(); reset(); false">
		<h1>Contact Pig Dice Form</h1>
		<div class="container-sm"><img src="pig.png" alt=""></div>
		<div class="container-sm">
			<label for="formGroupExampleInput" class="form-label">Name</label>
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" required>
		  </div>
		<div class="container-sm">
			<label for="formGroupExampleInput" class="form-label">Email</label>
			<input type="text" class="form-control" id="email" placeholder="Email" required>
		  </div>
		  <div class="container-sm">
			<label for="exampleFormControlTextarea1" class="form-label">Message</label>
			<textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
		  </div>
		  <div class="container-sm">
			<input type="button" value="Submit">
		  </div>
	</form>

	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script src="scripts.js"></script>
</body>

</html>
